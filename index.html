<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

</head>

            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>

                <p> - </p>

            <div class="location">
                <p>-</p>
            </div>
        </div>
        <div class="date">

        </div>
    </div>
    
    <script src="app.js"></script>

</html>
